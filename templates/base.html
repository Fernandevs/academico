{% load static %}

<!DOCTYPE html>
<html dir="ltr" lang="es-mx">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords"
				content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Ample lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Ample admin lite dashboard bootstrap 5 dashboard template">
	<meta name="description"
				content="Ample Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
	<meta name="robots" content="noindex,nofollow">
	<link rel="canonical" href="https://www.wrappixel.com/templates/ample-admin-lite/"/>
	<!-- Favicon icon -->
	<link rel="icon" type="image/png" sizes="16x16"
				href="{% static '/lib/ample-admin-lite-master/plugins/images/favicon.png' %}">
	<!-- Custom CSS -->
	<link
			href="{% static '/lib/ample-admin-lite-master/plugins/bower_components/chartist/dist/chartist.min.css' %}"
			rel="stylesheet">
	<link
			href="{% static '/lib/ample-admin-lite-master/plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css' %}"
			rel="stylesheet">
	<!-- Custom CSS -->
	<link href="{% static '/lib/ample-admin-lite-master/css/style.min.css' %}" rel="stylesheet">
	<title>OE | {% block title %} {% endblock %}</title>
{% block head %}

{% endblock %}
</head>
<body>

{% block body %}

{% endblock %}
